apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-efs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.persistence.efsFileSystemId }}  # EFS File System ID
    {{- if .Values.persistence.accessPoint }}
    volumeAttributes:
      accessPoint: "{{ .Values.persistence.accessPoint }}"   # EFS Access Point ID (optional)
    {{- end }}
