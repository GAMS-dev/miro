<!DOCTYPE html>
<html
  xmlns:th="//www.thymeleaf.org"
  xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head lang="en">
    <title>Error</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GAMS MIRO Server" />
    <meta name="author" content="GAMS Development Corp." />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'sha256-L40SkVP8pk6BzxwxCdc/0Y2mTevWlWQ7ZPn32auKRXk=';"
    />

    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      th:href="@{/assets/css/bootstrap.min.css}"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      th:href="@{/assets/css/styles.css}"
    />
    <link rel="stylesheet" media="screen" th:href="@{/assets/css/login.css}" />
    <script th:src="@{${jqueryJs}}"></script>
    <script th:src="@{${bootstrapJs}}"></script>
  </head>

  <body>
    <div th:replace="../fragments/navbar :: navbar"></div>
    <div class="site-wrapper">
      <section
        class="cards-section text-center"
        style="height: 100%; height: 100vh"
      >
        <div class="container">
          <h2 class="title">Error</h2>
          <div id="error">
            <p>Oops. An error has occurred. Please try again later.</p>
            <p><a th:href="@{/}">Home</a></p>
          </div>
        </div>
      </section>
      <!--//cards-section-->
    </div>
  </body>
</html>
