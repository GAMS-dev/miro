<!DOCTYPE html>
<html
  xmlns:th="//www.thymeleaf.org"
  xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head lang="en">
    <title>Error</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GAMS MIRO Server" />
    <meta name="author" content="GAMS Development Corp." />

    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <link rel="shortcut icon" th:href="@{${resourcePrefix} + '/favicon'}" />
    <link
      rel="stylesheet"
      media="screen"
      th:href="@{/assets/css/bootstrap.min.css}"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      th:href="@{${resourcePrefix} + ${themeCss}}"
    />
  </head>

  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="site-wrapper">
      <section class="cards-section text-center full-height">
        <div class="container">
          <h2 class="title">Error</h2>
          <div id="error">
            <p>Oops. An error has occurred. Please try again later.</p>
            <p><a th:href="@{/}">Home</a></p>
          </div>
        </div>
      </section>
      <!--//cards-section-->
    </div>
  </body>
</html>
