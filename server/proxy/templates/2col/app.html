<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head lang="en">
    <title th:text="${appTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GAMS MIRO Server" />
    <meta name="author" content="GAMS Development Corp." />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'sha256-rI6IBZgcWkZAZgn8EPKq8ljhpULQ8YbtFK19t4Ub+LY=';"
    />
    <link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
    <link rel="stylesheet" media="screen" th:href="@{${themeCss}}" />
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{${bootstrapJs}}"></script>
    <script th:src="@{${cookieJs}}"></script>
    <script th:src="@{/js/shiny.app.js}"></script>
    <script th:src="@{/js/shiny.connections.js}"></script>
    <script th:src="@{/js/shiny.ui.js}"></script>
    <script th:src="@{/js/shiny.common.js}"></script>
  </head>
  <body style="overflow: hidden; margin: 0; padding: 0">
    <div class="navbar-handle-wrapper">
      <div id="navbarHandle" class="navbar-handle">
        <div class="user-custom-wrapper">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="user"
            class="svg-inline--fa fa-user fa-w-14 user-custom"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <div id="loading" class="loading-screen">
      <div id="loadAppError" class="load-app-error">
        An error has occurred loading your app. Please try again later.
      </div>
      <div
        id="loadingAnimation"
        class="lds-ellipsis"
        style="position: relative; top: 50%; left: 50%"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="appStopped" class="load-app-error load-app-error-absolute">
      This app has been stopped, you can now close this tab.<br /><br />
      <button class="btn btn-default btn-restart-app">Restart app</button>
    </div>
    <div id="userLoggedOut" class="load-app-error load-app-error-absolute">
      You logged out using another browser tab, you can now close this tab.<br /><br />
      <a th:href="@{/}" class="btn btn-default">Login again</a>
    </div>
    <div id="reloadFailed" class="load-app-error load-app-error-absolute">
      An error has occurred reloading your app.<br /><br />
      <button class="btn btn-default btn-restart-app">Refresh page</button>
    </div>
    <div id="navbarWrapper" style="display: none; position: absolute">
      <div th:replace="../fragments/navbar :: navbar"></div>
    </div>
    <div
      id="appConfig"
      style="display: none"
      th:attr="data-context_path=${contextPath},data-application_name=${application_name},data-container_path=${containerPath},data-websocket_reconnection_mode=${webSocketReconnectionMode},data-proxy_id=${proxyId},data-heartbeat_rate=${heartbeatRate},data-app_name=${appName},data-app_instance=${appInstance},data-max_instances=${maxInstances}"
    ></div>
    <div id="iframeinsert"></div>
    <script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
