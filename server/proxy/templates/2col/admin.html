<!DOCTYPE html>
<html
  xmlns:th="//www.thymeleaf.org"
  xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head lang="en">
    <title th:text="${title}"></title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GAMS MIRO Server" />
    <meta name="author" content="GAMS Development Corp." />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'sha256-L40SkVP8pk6BzxwxCdc/0Y2mTevWlWQ7ZPn32auKRXk=';"
    />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Theme CSS -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
    <link rel="stylesheet" media="screen" th:href="@{/assets/css/styles.css}" />
    <link rel="stylesheet" media="screen" th:href="@{/css/default.css}" />
    <script th:src="@{${jqueryJs}}"></script>
    <script th:src="@{${bootstrapJs}}"></script>
  </head>

  <body>
    <div th:replace="../fragments/navbar :: navbar"></div>
    <div class="site-wrapper">
      <section
        class="cards-section text-center"
        style="height: 100%; height: 100vh"
      >
        <div class="container">
          <div th:if="${#lists.isEmpty(proxies)}">
            <h3>No Active Endpoints</h3>
          </div>
          <div th:if="${not #lists.isEmpty(proxies)}">
            <h3>Active Endpoints</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">User</th>
                  <th scope="col">App</th>
                  <th scope="col">Endpoint</th>
                  <th scope="col">Uptime</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="proxy: ${proxies}">
                  <th scope="row" th:text="${proxy.id}"></th>
                  <td th:text="${proxy.userId}"></td>
                  <td th:text="${proxy.spec.id}"></td>
                  <td th:text="${proxy.targets}"></td>
                  <td th:text="${proxyUptimes[proxy.id]}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!--//cards-section-->
    </div>
  </body>
</html>
