<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title th:text="${title}"></title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GAMS MIRO Server">
    <meta name="author" content="GAMS Development Corp.">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-7OHl+N4x5fOFpDONCYMkrPAiY0tKpkbJejeafx/FRc4=' 'sha256-z+hTvhltw/IZvAX07jNw6PEJGzeIcQFmI0/inMijgrc=';" />

    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" th:href="@{assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
    <link id="theme-style" rel="stylesheet" href="./assets/css/styles.css">
    <script th:src="@{${jqueryJs}}"></script>
</head>

<body>
    <div class="site-wrapper">
        <!-- ******Header****** -->
    	<div th:replace="../fragments/navbar :: navbar"></div>
        <div class="container">
            <div class="app-wrapper row">
                <div th:each="app: ${apps}" th:if="${app.id != 'admin'}" class="col-xxl-3 col-lg-4 col-sm-6 col-12">
                 <div class="app-box app-box-fixed-height">
                   <div>
                     <div style="height:200px;">
                         <div th:style="'background:url('+@{/assets/logos/{name}(name=${app.logoURL})}+');background-size:cover;'" class="app-logo">
                        </div>
                     </div>
                     <div>
                         <div style="height:125px">
                           <h3 th:title="${app.displayName == null} ? ${app.id} : ${app.displayName}" class="app-title app-title-fixed app-item-title" style="margin-top:15pt;" th:text="${app.displayName == null} ? ${app.id} : ${app.displayName}"></h3>
                           <p th:if="${app.description != null}" th:text="${app.description}" class="app-desc app-desc-fixed app-item-desc"></p>
                         </div>
                     </div>
                     <div class="dropdown mb-3 btn-launch-wrapper">
                           <a class="btn btn-outline-secondary btn-launch launch-app"
                               th:href="@{/app/}+${app.id}">Launch</a>`
                    </div>
                 </div>
                 </div>
             </div>
            </div>
            <div id="noAppsInfo" class="no-apps-container">
                <h3>No apps</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            if( $('.app-wrapper .app-box').length === 0 ) {
                $('#noAppsInfo').show();
            }
        });
    </script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/stickyfill.min.js"></script>
</body>
</html>
