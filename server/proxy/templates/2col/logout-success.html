<!DOCTYPE html>
<html
  xmlns:th="//www.thymeleaf.org"
  xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head lang="en">
    <title th:text="${title}"></title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GAMS MIRO Server" />
    <meta name="author" content="GAMS Development Corp." />
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" />

    <link rel="stylesheet" media="screen" th:href="@{/css/default.css}" />
    <link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
    <link rel="stylesheet" media="screen" th:href="@{${themeCss}}" />
  </head>

  <body>
    <div class="site-wrapper">
      <!-- ******Header****** -->
      <header class="sub-header text-center">
        <div class="container">
          <div class="branding">
            <h1 class="logo">
              <img
                class="img-fluid"
                th:src="@{/assets/img/logo.png}"
                alt="Logo"
              />
            </h1>
          </div>
          <!--//branding-->
          <div class="tagline"></div>
          <!--//tagline-->
        </div>
        <!--//container-->
      </header>
      <!--//header-->

      <section class="cards-section text-center">
        <div class="container">
          <h2 class="form-signin-heading">
            You have been logged out successfully!
          </h2>
          <a class="btn btn-lg btn-primary btn-block" th:href="@{/}">
            Login again
          </a>
        </div>
        <!--//container-->
      </section>
      <!--//cards-section-->
    </div>
  </body>
</html>
