<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link id="theme-style" rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="site-wrapper">
    <div id="overlayScreen" style="display:none;">
    </div>
    <div id="loadingScreen" class="loading-screen">
      <div class="lds-ellipsis" style="position:relative;top:50%;left:50%">
        <div>
        </div>
        <div>
        </div>
        <div>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div id="loadingScreenProgressWrapper" class="loading-screen" style="display: none;">
      <div class="progress" style="position:relative;top:50%;margin-left:auto;margin-right:auto;width:90%">
        <div id="loadingScreenProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
    </div>
    <div id="animationScreen" class="loading-screen">
        <img id="animLogo1" alt="MIRO logo" src="../static/logo1.png">
        <img id="animLogo2" alt="GAMS MIRO" src="../static/logo2.png">
    </div>
    <header id="header" class="sub-header">
      <div class="container">
        <div class="row header-items">
          <div class="text-md-center header-text-wrapper">
              <h3 class="header-text"><p class="header-text" id="title">MIRO Library</p></h3>
          </div>
          <div class="text-md-left btn-edit-wrapper">
              <div id="btEditWrapper"><div class="btn-edit-icon"><i id="editIcon" class="fas fa-lock"></i></div><div class="btn-edit-text"><a id="btEdit">Edit</a></div></div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <div id="appsWrapper" class="app-wrapper row">
        </div>
        <h3 id="noAppsDiv" class="no-apps"><span id="noApps">No apps</span><br><button id="btAddExamples" class="btn-add-examples">Add example apps</button></h3>
    </div>
    <div class="modal fade" id="rNotFoundModal" tabindex="-1" role="dialog" aria-labelledby="rNotFoundModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rNotFoundModalLabel">R not found</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            In order to use MIRO, you have to have R installed. You can download R from <a href="#" id="downloadR">here</a>.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="installRPkgModal" tabindex="-1" role="dialog" aria-labelledby="installRPkgModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Installing R packages</h5>
          </div>
          <div class="modal-body">
            <pre id="updateRPkgStatusLog" class="log-file-container"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancelInstallRPkgBtn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
   <script type="text/javascript" src="./index.js"></script>
   <script type="text/javascript" src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>
</html>
